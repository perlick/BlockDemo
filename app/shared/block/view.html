<div class="block-card">
	<label class="x-y-z-label" for="x">x:</label><input type="text" name="x" ng-model="$ctrl.block.position.x"><br>
	<svg class="block-card-action">
		<line x1="5" y1="5" x2="15" y2="15" style="stroke: #A13333; stroke-width: 1px;"></line>
		<line x1="15" y1="5" x2="5" y2="15" style="stroke: #A13333; stroke-width: 1px;"></line>
	</svg>
	<label class="x-y-z-label" for="y">y:</label><input type="text" name="y" ng-model="$ctrl.block.position.y"><br>
	<label class="x-y-z-label" for="z">z:</label><input type="text" name="z" ng-model="$ctrl.block.position.z"><br>
</div>
